    <nav class="black">
        <div class="navWrapper">
            <div class="container">
                <a href="#!" class="brandLogo"> Hearthstone Deck Viewer</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <p> Enter a Hearthstone deck id</p>
            <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form id="deckForm">
                                <input type="text" placeholder="HearthStone deck id" id="deckInput">
                                <input type="submit" placeholder="Get HearthStone Deck" class="btn grey">
                                <p> or click <button type="button" class="btn grey" id="randomButton">RANDOM </button> to view a random Hearthstone deck.</p>
                        </form>
                        <p>Or see all decks by class</p>
                        <form>  
                        <label> Hearthstone Classes</label>
                            <select name = "class" id ="class">
                               <option value = "Druid"> Druid</option>
                               <option value = "Hunter">Hunter</option>
                                <option value = "Mage"> Mage</option>
                                <option value = "Paladin">Paladin</option>
                                <option value = "Priest">Priest</option>
                                <option value = "Rogue">Rogue</option>
                                <option value = "Shaman">Shaman</option>
                                 <option value = "Warlock">Warlock</option>
                                 <option value = "Warrior">Warrior</option>             
                        </select>
                         </form>  
                        <button type="button" class="btn grey" id="classButton">Decks by Class</button>
                   
                    </div>
                </div>
            </div>    
        
                            <div id = "deckList" class = "hidden">
                                <h6>Hearthstone Deck</h6>
                                <ul id="deckCards"></ul>
        </div>
    </section>
